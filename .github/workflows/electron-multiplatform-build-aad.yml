name: Electron Multiplatform Build

on:
  push:
    branches:
      - azure-msal-specialization

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_AAD_CLIENT_ID=${{ secrets.AAD_CLIENT_ID }}" >> renderer/.env.local
          echo "NEXT_PUBLIC_AAD_TENANT_ID=${{ secrets.AAD_TENANT_ID }}" >> renderer/.env.local
          echo "NEXT_PUBLIC_REQUIRE_AUTH=true" >> renderer/.env.local
        working-directory: client

      - name: Build Electron app
        run: npm run build:electron
        working-directory: client

      - name: Package macOS app (dmg)
        run: npm run package-mac
        working-directory: client

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-dmg
          path: client/dist/*.dmg

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_AAD_CLIENT_ID=${{ secrets.AAD_CLIENT_ID }}" >> renderer/.env.local
          echo "NEXT_PUBLIC_AAD_TENANT_ID=${{ secrets.AAD_TENANT_ID }}" >> renderer/.env.local
          echo "NEXT_PUBLIC_REQUIRE_AUTH=true" >> renderer/.env.local
        working-directory: client

      - name: Build Electron app
        run: npm run build:electron
        working-directory: client

      - name: Package Windows app (nsis & portable)
        run: npm run package-win
        working-directory: client

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            client/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_AAD_CLIENT_ID=${{ secrets.AAD_CLIENT_ID }}" >> renderer/.env.local
          echo "NEXT_PUBLIC_AAD_TENANT_ID=${{ secrets.AAD_TENANT_ID }}" >> renderer/.env.local
          echo "NEXT_PUBLIC_REQUIRE_AUTH=true" >> renderer/.env.local
        working-directory: client

      - name: Build Electron app
        run: npm run build:electron
        working-directory: client

      - name: Package Linux x64 AppImage
        run: npm run package-linux-x64
        working-directory: client

      - name: List dist contents
        run: ls -lh client/dist

      - name: Upload Linux AppImage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimages
          path: client/dist/*.AppImage
